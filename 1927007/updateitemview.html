    function validate() {
        let item_name = document.item_update_form.item_name.value;
        let address = document.item_update_form.address.value;
        let price = document.item_update_form.price.value;
        let about = document.item_update_form.about.value;

        if (item_name.length < 1 || item_name.length > 30) {
            alert("Items name is required!");
            document.item_update_form.item_name.focus();
            return false;
        }
        if (isNaN(price)) {
            alert("price number must contains only Number!");
            document.item_update_form.price.focus();
            return false;
        }

        }
